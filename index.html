<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Adicionar Contato a lista</h1>
        
        <form action="" id="formulario">
            <input type="text" placeholder="Digite Seu Nome" id="nome" required>
            <input type="text" placeholder="Digite Seu Telefone" id="telefone" required>
            <button> Adicionar+</button>
        </form>

        <br>
        <div class="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                    
                    
                </tbody>
    
    
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
